<div class="d-flex flex-row mt-2">
    <div class="me-3">
        <a (click)="likeCounter(blogId)" class="me-2">
            <img src="../../../assets/icon_like.svg" *ngIf="!isLiked(blogId)" width="20" alt="like">
            <img src="../../../assets/icon_liked.svg" *ngIf="isLiked(blogId)" width="20" alt="unlike">
        </a>
        <span>{{likeLen}}</span>
    </div>
    <div>
        <a [matMenuTriggerFor]="menu">
            <img src="../../../assets/icon_share.svg" width="20" alt="share">
        </a>
        <mat-menu #menu="matMenu" class="p-1">
            <share-buttons theme="custom-dark"
                [include]="['copy', 'facebook', 'whatsapp', 'linkedin', 'twitter',  'email']" [showIcon]="true"
                [show]="6" [url]="blogURL+blogId">
            </share-buttons>
        </mat-menu>
    </div>
</div>
