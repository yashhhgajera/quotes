<header class="d-flex flex-wrap align-items-center justify-content-between py-2 px-4 sticky">
	<a href="#"
		class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
		<img src="assets/blacknamelogo.svg"
		class="d-sm-flex d-none"
			alt="logo"
			width="200">
		<img src="assets/blacklogo.svg"
		class="d-flex my-3 d-sm-none"
			alt="logo"
			width="50">
	</a>
	<div class="col-md-3 text-end">
		<button (click)="openModalWithComponent('login')"
			type="button"
			tooltip="Login"
        	placement="bottom"
			class="btn text-black border-black-2 me-2">
			<img src="assets/icon_login.svg"
				alt="Login">
		</button>
		<button (click)="openModalWithComponent('signup')"
			type="button"
			tooltip="Register"
        	placement="bottom"
			class="btn text-white"
			style="background-color: #212240 !important;">
			Get Started
		</button>
	</div>
</header>
