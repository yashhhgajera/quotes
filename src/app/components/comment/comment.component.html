<div class="me-3">
  <a class="me-2" (click)="openModal(comment)">
    <img src="../../../assets/icon_comment.svg" width="20" alt="comment">
  </a>
  <span>{{cmtLen}}</span>
</div>

<ng-template #comment>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Comment</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="commentData">
      <div class="mb-3">
        <input type="text" formControlName="text" class="form-control" placeholder="what are your thought?" required>
        <!-- <div *ngIf="commentData.get('email')?.invalid && !isValid"
					class="text-danger small">
					<div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
				</div> -->
      </div>
      <div class="d-flex align-items-center justify-content-end">
        <button type="submit" class="btn btn-success">Respond</button>
      </div>
    </form>

    <hr>
    <div class="d-flex justify-content-center mt-5 mb-3 row">
      <div *ngFor="let comment of comments" class="col-md-12">
        <div class="card">
          <div class="comment-widgets w-100">
            <div class="d-flex flex-column comment-row">
              <div class="d-flex w-100 justify-content-between">
                <div class="d-flex">
                  <div class="p-2"><span class="round"><img src="https://i.imgur.com/uIgDDDd.jpg" alt="user"
                        width="30"></span></div>
                  <div class="comment-text w-100">
                    <div class="large">Samso Nagaro</div>
                    <div class="small">{{ dateDiff(comment.date) }}</div>
                  </div>
                </div>
                <img src="assets/icon_more_horiz_black.svg" alt="user" width="30" />
              </div>
              <div class="px-2">
                <p class="mb-1 mt-3">{{comment.text}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</ng-template>
