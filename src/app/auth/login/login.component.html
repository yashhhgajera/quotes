<div class="modal-header d-md-none">
	<button (click)="bsModalRef?.hide()"
		type="button"
		class="btn-close close pull-right"
		aria-label="Close">
		<span aria-hidden="true"
			class="visually-hidden">
			&times;
		</span>
	</button>
</div>
<div class="modal-body">
	<div class="d-flex flex-column px-md-5">
		<div class="my-3 d-flex justify-content-center">
			<img src="../../../../assets/blacklogo.svg"
				alt="logo"
				width="75">
		</div>
		<div class="mb-3 d-flex justify-content-center">
			<h4>Welcome back!</h4>
		</div>
		<button class="btn mb-3">
			<div class="d-flex justify-content-center">
				<div class="mx-2">
					<img src="../../../../assets/Google__G__Logo.svg"
						alt="google"
						width="20"
						height="20">
				</div>
				<div class="mx-2">
					Continue with Google
				</div>
			</div>
		</button>
		<p class="text-center">or</p>
		<form [formGroup]="loginForm">
			<div class="mb-3">
				<input type="email"
					formControlName="email"
					class="form-control"
					placeholder="Email"
					required>
				<div *ngIf="loginForm.get('email')?.invalid && !isValid"
					class="text-danger small">
					<div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
					<div *ngIf="loginForm.get('email')?.errors?.['email']">Email is invalid.</div>
				</div>
			</div>
			<div class="mb-3">
				<input type="password"
					formControlName="password"
					class="form-control"
					placeholder="Password"
					required>
				<div *ngIf="loginForm.get('password')?.invalid && !isValid"
					class="text-danger small">
					<div *ngIf="loginForm.get('password')?.errors?.['required']">
						Password is required.
					</div>
					<div *ngIf="loginForm.get('password')?.errors?.['pattern']">
						Password is invalid.
					</div>
				</div>
			</div>
			<button (click)="login()"
				type="button"
				class="col-12 btn bg-black text-white mt-2">
				Log in
			</button>
		</form>
		<h5 class="text-center mt-4">
			<a href="#"
				title="Recover password">
				Forgot password?
			</a>
		</h5>
		<h5 class="text-center small my-3">
			No account?
			<a (click)="bsModalRef?.hide();openSignup()"
				class="btn-link"
				title="Sign up">
				Create one
			</a>
		</h5>
	</div>
</div>
