<div class="modal-header">
    <button (click)="bsModalRef?.hide()"
        type="button"
        class="btn-close close pull-right"
        aria-label="Close">
        <span aria-hidden="true"
            class="visually-hidden">
            &times;
        </span>
    </button>
</div>
<div class="modal-body">
    <div class="d-flex flex-column px-md-5">
        <div class="my-3 d-flex justify-content-center">
            <img src="../../../../assets/blacklogo.svg"
                alt="logo"
                width="75">
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <h4>Welcome!</h4>
        </div>
        <button class="btn mb-3">
            <div class="d-flex justify-content-center">
                <div class="mx-2">
                    <img src="../../../../assets/Google__G__Logo.svg"
                        alt="google"
                        width="20"
                        height="20">
                </div>
                <div class="mx-2">
                    Continue with Google
                </div>
            </div>
        </button>
        <p class="text-center">or</p>
        <form>
            <div class="mb-3">
                <input type="text"
                    class="form-control"
                    placeholder="Full name">
            </div>
            <div class="mb-3">
                <input type="email"
                    class="form-control"
                    placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password"
                    class="form-control"
                    placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="password"
                    class="form-control"
                    placeholder="Confirm password">
            </div>
            <button (click)="login();bsModalRef?.hide()"
                type="button"
                class="col-12 btn bg-black text-white mt-2">
                Create
            </button>
            <h5 class="text-center mt-4">
                Already have an account?
                <a (click)="bsModalRef?.hide();openLogin()"
                    class="btn-link"
                    title="Log In">
                    Log in
                </a>
            </h5>
            <h5 class="text-center small my-3">
                <a href="#">Privacy Policy</a>
                and
                <a href="#">
                    Terms of Service apply
                </a>
                .
            </h5>
        </form>
    </div>
</div>
