<div class="modal-header d-md-none">
	<button (click)="bsModalRef?.hide()"
		type="button"
		class="btn-close close pull-right"
		aria-label="Close">
		<span aria-hidden="true"
			class="visually-hidden">
			&times;
		</span>
	</button>
</div>
<div class="modal-body">
	<div class="d-flex flex-column px-md-5">
		<div class="my-3 d-flex justify-content-center">
			<img src="assets/blacklogo.svg"
				alt="logo"
				width="75">
		</div>
		
		<p class="text-center fs-5 fw-bold my-4">Forgot Password?</p>
		<form [formGroup]="resetPassword">
			<div class="mb-3">
				<input type="email"
					formControlName="email"
					class="form-control"
					placeholder="Email"
					required>
				<div *ngIf="resetPassword.get('email')?.invalid && !isValid"
					class="text-danger small">
					<div *ngIf="resetPassword.get('email')?.errors?.['required']">Email is required.</div>
					<div *ngIf="resetPassword.get('email')?.errors?.['email']">Email is invalid.</div>
				</div>
			</div>

			<button
				type="button" (click)="otp(template)"
				class="col-12 btn bg-black text-white mt-2 mb-4">
				Send OTP
			</button>
		</form>
	</div>
</div>

 
  <ng-template #template>

      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div> -->
    <div class="modal-body">
      <div class="d-flex flex-column px-md-5">
		<div class="my-3 d-flex justify-content-center">
			<img src="assets/blacklogo.svg"
				alt="logo"
				width="75">
		</div>
		
		<p class="text-center fs-5 fw-bold my-4">Reset Password</p>
		<form [formGroup]="resetPassword">
			<div class="mb-3">
				<input type="email"
					formControlName="email"
					class="form-control"
					placeholder="Email"
					required>
				<div *ngIf="resetPassword.get('email')?.invalid && !isValid"
					class="text-danger small">
					<div *ngIf="resetPassword.get('email')?.errors?.['required']">Email is required.</div>
					<div *ngIf="resetPassword.get('email')?.errors?.['email']">Email is invalid.</div>
				</div>
			</div>

			<div class="mb-3">
				<input [type]="showPassword ? 'text' : 'password'"
					formControlName="password"
					class="form-control"
					placeholder="Enter New Password"
					required>
					<span toggle="#password-field" class="material-icons" (click)="passwordVisibility()">
						{{ showPassword? 'visibility' : 'visibility_off' }}
					</span>
				<div *ngIf="resetPassword.get('password')?.invalid && !isValid"
					class="text-danger small">
					<div *ngIf="resetPassword.get('password')?.errors?.['required']">
						Password is required.
					</div>
					<div *ngIf="resetPassword.get('password')?.errors?.['pattern']">
						Password is invalid. (ex. Abcd@123)
					</div>
				</div>
			</div>

            <div class="mb-3">
				<input type="text"
					formControlName="otp"
					class="form-control"
					placeholder="OTP"
					required>
				<div *ngIf="resetPassword.get('otp')?.invalid && !isValid"
					class="text-danger small">
					<div *ngIf="resetPassword.get('otp')?.errors?.['required']">OTP is required.</div>
				</div>
			</div>

			<button
				type="submit" (click)="setPassword()"
				class="col-12 btn bg-black text-white mt-2 mb-4">
				Reset Password
			</button>
		</form>
	</div>

      <button type="button" class="btn btn-primary" (click)="closeModal(1)">Close self</button>
      <button type="button" class="btn btn-primary" (click)="closeModal()">Close all modal</button> -->
    </div>
  </ng-template>
